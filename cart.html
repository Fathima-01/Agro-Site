<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegetable Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .vegetable-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .vegetable-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .add-to-cart-form {
      margin-top: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      padding: 5px;
      width: 50px;
    }

    #cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<h1>Vegetable Shop</h1>

<div class="vegetable-container">
  <!-- Vegetable Cards will be dynamically generated here -->
</div>

<div id="cart">
  <h2>Shopping Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: Rs <span id="total-price">0</span></p>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
  var cart = [];

  function addToCart(itemName, price, quantityId) {
    var quantity = parseInt(document.getElementById(quantityId).value);
    var itemTotal = price * quantity;
    var item = {
      name: itemName,
      price: price,
      quantity: quantity,
      total: itemTotal
    };
    cart.push(item);
    updateCart();
    alert("Added to cart:\n" + itemName + " - Rs" + itemTotal.toFixed(2) + "\nQuantity: " + quantity);
  }

  function updateCart() {
    var cartList = document.getElementById("cart-items");
    var totalPrice = 0;
    cartList.innerHTML = "";
    cart.forEach(function(item) {
      var listItem = document.createElement("li");
      listItem.textContent = item.name + " x " + item.quantity + " = Rs" + item.total.toFixed(2);
      cartList.appendChild(listItem);
      totalPrice += item.total;
    });
    document.getElementById("total-price").textContent = totalPrice.toFixed(2);
  }

  function placeOrder() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    // Here you can implement further logic for placing the order, like sending data to a server.
    alert("Your order has been placed! Total amount: Rs" + document.getElementById("total-price").textContent);
    // Clear the cart after placing the order
    cart = [];
    updateCart();
  }
</script>

</body>
</html>
