<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #fdfcfc;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .thank-you {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <h2>agrosite@gmail.com</h2>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>If you have any questions or concerns, please fill out the form below, and we'll get back to you as soon as possible.</p>

        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div class="thank-you" id="thank-you-message" style="display: none;">
            <p>Thank you for reaching out! We will be working on your concern soon.</p>
        </div>
    </section>

    <script>
        function submitForm() {
            // You can add form validation here before submission
            // For simplicity, let's just show the thank-you message
            document.getElementById("contactForm").style.display = "none";
            document.getElementById("thank-you-message").style.display = "block";
        }
    </script>
</body>

</html>
</body>

</html>
